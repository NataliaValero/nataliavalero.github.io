<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Stockeep App‚Ä¶</title>
    <script>
      window.onload = () => {
        // Leer token del fragmento (#access_token=...)
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        const token = hashParams.get("access_token");

        if (token) {
          // Construir intent URL con token en query string para Android
          const intentUrl =
            `intent://resetpassword?access_token=${token}#Intent;scheme=https;host=nataliavalero.github.io;package=com.example.stockeepproject;S.browser_fallback_url=https%3A%2F%2Fnataliavalero.github.io%2Fresetpassword%2F;end`;

          window.location.href = intentUrl;
        } else {
          document.body.innerHTML =
            "<p style='color:red;'>‚ùå Access token not found in the URL.</p>";
        }
      };
    </script>
  </head>
  <body>
    <p>üîÑ Redirecting to the Stockeep app‚Ä¶</p>
  </body>
</html>
