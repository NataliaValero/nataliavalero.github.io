<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Stockeep App‚Ä¶</title>
    <script>
      window.onload = () => {
        const hash = window.location.hash.substring(1); // Quita el '#'
        const query = new URLSearchParams(hash);
        const token = query.get("access_token");

        if (token) {
          const intentUrl =
            "intent://resetpassword?access_token=" +
            token +
            "#Intent;scheme=https;package=com.example.stockeepproject;end";

          window.location.href = intentUrl;
        } else {
          document.body.innerHTML =
            "<p style='color:red;'>‚ùå Access token not found in the URL.</p>";
        }
      };
    </script>
  </head>
  <body>
    <p>üîÑ Redirecting to the Stockeep app‚Ä¶</p>
  </body>
</html>
